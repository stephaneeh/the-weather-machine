<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>The Weather Machine!</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="title">The Weather Machine</h1>
    <p>Sometimes i feel like throwing my hands up in the air, i know i will feel the rain!</p>
  </header>


  <main class="flex-row justify-space-between">
    <section class="col-12 col-md-4">

      <!-- User input form -->
      <div class="card">
        <h3 class="card-header">Search By City</h3>
        <form id="user-form" class="card-body">
          <!-- <label class="form-label" for="name">City Name</label> -->
          <input name="name" id="city-name" type="text" autofocus="true" class="form-input" placeholder="City Name"/>
          <button id="submit" type="submit" class="btn">Submit</button>
        </form>
      </div>

      <!-- User recent search history -->
      <div class="card">
        <h3 class="card-header">Recent Searches</h3>
        <!-- TODO: update IDS for recent searches/LANGUAGE BUTTONS -->
        <div id="recent-buttons" class="card-body">
          <button data-recent="javascript" class="btn">Previous selection will appear here</button>
        </div>
      </div>

    </section>

    <section class="col-12 col-md-8">
      <!-- City search results for today -->
      <div class="today-forecast results">
        <div id="search-results"></div>
        <div id="results-container"></div>
      </div>

      <!-- City search results 5 day forecast -->
      <div class="weekly-forecast results">
        <div data-day="day1">DAY1 STATS</div>
        <div data-day="day2">DAY2 STATS</div>
        <div data-day="day3">DAY3 STATS</div>
        <div data-day="day4">DAY4 STATS</div>
        <div data-day="day5">DAY5 STATS</div>
      </div>
    </section>

  </main>


  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous"></script>

  <script src="./assets/js/script.js"></script>
</body>

</html>
